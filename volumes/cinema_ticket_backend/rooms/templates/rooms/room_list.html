<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cinema Rooms</title>
</head>
<body>
    <h1>Available Cinema Rooms</h1>
    
    <div>
        {% if rooms %}
            <ul>
                {% for room in rooms %}
                    <li>
                        <strong>{{ room.name }}</strong> - 
                        {{ room.seats }} seats
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No rooms available.</p>
        {% endif %}
    </div>
</body>
</html>
